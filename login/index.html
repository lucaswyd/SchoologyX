<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>KRNL - Customer Portal</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta name="robots" content="noindex">

    <!-- Replace local paths with 'https://krnl.place/' -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://krnl.place/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://krnl.place/css/krnl-components.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
</head>

<body id="cardbackground">
    <main id="main">
        <section class="why-us">
            <div class="container"></div>
        </section>

        <section class="inner-page">
            <div class="container"></div>
        </section>

        <section id="choice" class="why-us">
            <div class="container">
                <div class="row h-100 justify-content-center align-items-center">
                    <form>
                        <br>
                        <div class="cardholder" style="margin-top:50%;">
                            <h3 style="margin-top:0;margin-bottom:20px;">Log in</h3>

                            <div>
                                <label for="email">Email</label>
                                <br>
                                <input type="text" id="email" class="textinput" name="email" value="" placeholder="Email address">
                            </div>

                            <label style="margin-top: 15px;" for="key">Key</label>
                            <br/>
                            <input type="text" id="key" class="textinput" name="key" value="" placeholder="Key">

                            <label style="margin-top: 15px;" for="launch-link">Launch Link</label>
                            <br/>
                            <input type="text" id="launch-link" class="textinput" name="launch-link" value="" placeholder="Launch Link">

                            <br>

                            <button style="margin-top: 20px; margin-right:0;" id="submit-billings">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main><!-- End #main -->
    <script>
        {
            const email = $('input#email')
            const key = $('input#key')
            const launchLink = $('input#launch-link')
            const submit = $('button#submit-billings');

            var debounce = false

            submit.on('click', function(e) {
                e.preventDefault()
                e.stopImmediatePropagation()

                if (debounce) return;
                debounce = true

                $.ajax({
                    url: '/stripe/billings',
                    type: 'POST',
                    data: {
                        email: email.val(),
                        key: key.val(),
                        launchLink: launchLink.val()
                    },
                    success: function (message, statusText, xhr) {
                        debounce = false
                        try {
                            const data = typeof message == 'string' ? JSON.parse(message) : message

                            if ('url' in data) {
                                location.href = data.url
                            } else if ('error' in data) {
                                alert(data.error)
                            }
                        } catch {
                            alert("An error occurred, try again in a few minutes.")
                        }
                    },
                    error: function(xhr, status, err) {
                        debounce = false
                        alert(`[Error Event] Invalid Key or Email; -> ${location.host}${this.url}, ${status}, ${err}`)
                    }
                })
            })
        }

        try {
            window.open = function() {}
        } catch {}
        try {
            setTimeout = function() {}
        } catch {}
        try {
            setInterval = function() {}
        } catch {}
    </script>
</body>

</html>
