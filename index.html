<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>SchoologyX Dashboard</title>
</head>
<body>
    <nav class="menu-bar">
        <a href="#" class="menu-bar-button">Courses</a>
        <a href="#" class="menu-bar-button">Assignments</a>
        <a href="#" class="menu-bar-button">Music</a>
        <div class="user-dropdown">
            <div class="user-icon">User Icon</div>
            <div class="dropdown-content">
                <a href="#" id="sign-out-link">Sign Out</a>
            </div>
        </div>
    </nav>
    <header>
        <h1 id="greeting"></h1>
    </header>
    <main>
        <section class="assignments">
            <h2>Assignments</h2>
            <div class="assignment-container">
                <div class="slider-button slider-button-left">&lt;</div>
                <div class="slider-button slider-button-right">&gt;</div>
                <div class="assignment-box">
                    <!-- Assignments will be loaded dynamically through JavaScript -->
                </div>
            </div>
            <button class="see-more-button">See All</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
