<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SchoologyX Dashboard</title>
    <!-- Link the Museo Sans font -->
    <style>
        @font-face {
            font-family: "Museo Sans";
            src: url("https://lucaswyd.github.io/SchoologyX/fonts/MuseoSans-100.otf") format("opentype");
            font-weight: 100;
            font-style: normal;
        }

        @font-face {
            font-family: "Museo Sans";
            src: url("https://lucaswyd.github.io/SchoologyX/fonts/MuseoSans-300.otf") format("opentype");
            font-weight: 300;
            font-style: normal;
        }

        @font-face {
            font-family: "Museo Sans";
            src: url("https://lucaswyd.github.io/SchoologyX/fonts/MuseoSans-500.otf") format("opentype");
            font-weight: 500;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="brand">SchoologyX</div>
        </nav>
        <header>
            <h1 id="greeting"></h1>
        </header>
        <main>
            <section class="assignments">
                <h2>Assignments</h2>
                <div class="assignment-container">
                    <button class="slider-button slider-button-left">&larr;</button>
                    <div class="assignment-box">
                        <!-- Assignments will be loaded dynamically through JavaScript -->
                    </div>
                    <button class="slider-button slider-button-right">&rarr;</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
